<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Control Over Webinars</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            text-align: center;
        }
        .container {
            width: 80%;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background: #007bff;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: center;
        }
        th {
            background: #007bff;
            color: white;
        }
        .btn {
            padding: 8px 12px;
            border: none;
            cursor: pointer;
            border-radius: 4px;
            color: white;
        }
        .approve {
            background: #28a745;
        }
        .reject {
            background: #dc3545;
        }
        .footer {
            background: #007bff;
            color: white;
            padding: 10px;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">Admin Panel - Control Over Webinars</div>
    <div class="container">
        <table>
            <tr>
                <th>Webinar ID</th>
                <th>Topic</th>
                <th>Host</th>
                <th>Scheduled Date</th>
                <th>Time</th>
                <th>Actions</th>
            </tr>

            
            {% for wd in webinar_data %}
            <tr>
                <td>{{wd.id}}</td>
                <td>{{wd.Topic}}</td>
                <td>{{wd.Host}}</td>
                <td>{{wd.Date}}</td>
                <td>{{wd.time}}</td>
                <td>
                    <form action="" method="post" style="display: inline;">
                        {% csrf_token %}
                        <input type="hidden" name="webinar_id" value="{{ wd.id }}">
                        <input type="hidden" name="action" value="approve">
                        <button class="btn approve" type="submit">Approve</button>
                    </form>
                    
                    <form action="" method="post" style="display: inline;">
                        {% csrf_token %}
                        <input type="hidden" name="webinar_id" value="{{ wd.id }}">
                        <input type="hidden" name="action" value="reject">
                        <button class="btn reject" type="submit">Reject</button>
                    </form>
                    
                </td>
            </tr>
           {% endfor %}
        </table>
    </div>
    <div class="footer">Stock Market Analysis - Admin Panel Â© 2025</div>
</body>
</html>

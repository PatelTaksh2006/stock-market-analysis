<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Consultant Approval</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            width: 90%;
            max-width: 900px;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .header {
            background-color: #007bff;
            color: white;
            text-align: center;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            border-radius: 5px 5px 0 0;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }
        th, td {
            border: 1px solid #ddd;
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .btn {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 3px;
            color: white;
        }
        .approve {
            background-color: green;
        }
        .reject {
            background-color: red;
        }
        .footer {
            text-align: center;
            padding: 10px;
            background: #007bff;
            color: white;
            margin-top: 10px;
            border-radius: 0 0 5px 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">Consultant Approval</div>
        <h3>Pending Guider Registration Requests</h3>
        <table>
            <tr>
                <th>Guider ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Expertise</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>101</td>
                <td>John Doe</td>
                <td>johndoe@example.com</td>
                <td>Stock Market Analysis</td>
                <td>
                    <button class="btn approve">Approve</button>
                    <button class="btn reject">Reject</button>
                </td>
            </tr>
            <tr>
                <td>102</td>
                <td>Jane Smith</td>
                <td>janesmith@example.com</td>
                <td>Investment Planning</td>
                <td>
                    <button class="btn approve">Approve</button>
                    <button class="btn reject">Reject</button>
                </td>
            </tr>
        </table>
        <div class="footer">Stock Market Analysis - Admin Panel Â© 2025</div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manage Users - Stock Market Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            width: 70%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        table, th, td {
            border: 1px solid #ddd;
        }
        th, td {
            padding: 10px;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .button {
            padding: 5px 10px;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .profile-btn {
            background-color: #17a2b8;
            color: white;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>Stock Market Analysis</span>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
        </div>
    </div>
    
    <div class="container">
        <h2>Manage Users</h2>
        <p>View, edit, and manage user accounts efficiently.</p>
        
        <table>
            <tr>
                <th>User ID</th>
                <th>Name</th>
                <th>Email</th>
                <th>Status</th>
                <th>Actions</th>
            </tr>
            <tr>
                <td>1</td>
                <td>John Doe</td>
                <td>john.doe@example.com</td>
                <td>Active</td>
                <td>
                    <button class="button profile-btn">Profile</button>
                    <button class="button delete-btn">Delete</button>
                </td>
            </tr>
            <tr>
                <td>2</td>
                <td>Jane Smith</td>
                <td>jane.smith@example.com</td>
                <td>Inactive</td>
                <td>
                    <button class="button profile-btn">Profile</button>
                    <button class="button delete-btn">Delete</button>
                </td>
            </tr>
        </table>
    </div>
    
    <div class="footer">&copy; 2025 Stock Market Analysis Admin Panel. All rights reserved.</div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Communication Request</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
        }
        .nav {
            margin-top: 10px;
        }
        .nav a {
            margin: 0 15px;
            color: white;
            text-decoration: none;
        }
        .container {
            width: 80%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 12px;
            border: 1px solid #ddd;
            text-align: left;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        .footer {
            background-color: #007bff;
            color: white;
            padding: 10px;
            position: relative;
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="header">
        Stock Market Analysis
        <div class="nav">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
    
    <div class="container">
        <h2>Communication Requests</h2>
        <table>
            <form method="post" action="">
                {% csrf_token %}
            <tr>
                <th>Name</th>
                <th>Email</th>
                <th>Typical Query</th>
                <th>Date</th>
                <th>Agree</th>
            </tr>
            {% if data %}
            {% for d in data %}
            <tr>
                <td>{{d.name}}</td>
                <td>{{d.email}}</td>
                <td>{{d.info}}</td>
                <td>{{d.date}}</td>
                <td><input type="checkbox" name="approve" id="approve" value="{{ d.user }}"></td>
            </tr>
            {% endfor %}

            {% endif %}
        </table>
        <button type="submit">Submit</button>
    </form>
    </div>
    
    <div class="footer">
        &copy; 2025 Stock Market Analysis. All Rights Reserved.
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Guider Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            text-align: center;
            background-color: #f4f4f4;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 24px;
            font-weight: bold;
            display: flex;
        }
        .name{
            width: 20%;;
            margin-right: 10px;
        }
        .navbar {
            margin-left: 500px;
            padding-left: 250px;
            margin-top: 10px;
        }
        .navbar a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
        }
        .container {
            margin: 30px auto;
            width: 50%;
            background: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .btn {
            display: block;
            width: 80%;
            margin: 15px auto;
            padding: 10px;
            font-size: 16px;
            background: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn:hover {
            background: #0056b3;
        }
        .footer {
            background-color: #007bff;
            color: white;
            padding: 10px;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
</head>
<body>
    <div class="header">
        <div class="name">Stock Market Analysis</div>
        <div class="navbar">
            <a href="#">Home</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
    </div>
    <div class="container">
        <p>Welcome to Stock Market Analysis! Explore the tools and resources we offer to make informed investment decisions.</p>
        <button class="btn">View Communication Request</button>
        <button class="btn">Organize Webinar</button>
    </div>
    <div class="footer">
        &copy; 2025 Stock Market Analysis. All Rights Reserved.
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Stock Market Analysis</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f9fa;
            text-align: center;
        }
        .header {
            background-color: #007bff;
            color: white;
            padding: 15px;
            font-size: 20px;
            font-weight: bold;
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
        }
        .header a {
            color: white;
            text-decoration: none;
            margin-left: 20px;
        }
        .container {
            width: 50%;
            margin: 20px auto;
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .button {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            background-color: #e9ecef;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        .button:hover {
            background-color: #d6d8db;
        }
        .footer {
            text-align: center;
            margin-top: 20px;
            padding: 10px;
            background-color: #007bff;
            color: white;
        }
        a{
            text-decoration: none;
            color:black;
        }
    </style>
</head>
<body>
    <div class="header">
        <span>Stock Market Analysis</span>
        <div>
            <a href="#">Home</a>
            <a href="#">About</a>
            {% if user.is_authenticated %}
            <a href="logout">LogOut</a>
            {% endif %}
        </div>
    </div>
    
    <div class="container">
        <h2>Welcome, Admin</h2>
        <p>Manage and oversee all system functions from this panel.</p>
        
        <button class="button"><a href="manage_user">Manage Users</a></button>
        <button class="button"><a href="guider_manage">Approve/Manage Guider</a></button>
        <button class="button"><a href="manage_subscriptions">Manage Subscriptions</a></button>
        <button class="button"><a href="contorl_over_web">Control Over Webinars</a></button>
        <button class="button"><a href="feedback">System Reports</a></button>
    </div>
    
    <div class="footer">&copy; 2025 Stock Market Analysis Admin Panel. All rights reserved.</div>
</body>
</html>
